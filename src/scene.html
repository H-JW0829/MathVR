<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <body>
    <a-scene>
      <!-- Title -->
      <a-entity title></a-entity>
      <!-- Moutain -->
      <a-entity
        environment="preset: forest; seed: 3; groundColor: #9BE31C; groundColor2: #9BE31C; dressingColor: #a78170; grid: 1x1; gridColor: #ccc#9BE31C"
        position="0 -2 0"
        visible=""
      >
      </a-entity>
      <!-- Menu -->
      <a-entity welcome></a-entity>
      <!-- Cursor -->
      <!-- Place holder Ground for Physics engine -->
      <a-box
        id="one"
        position="2 -2.5 -3"
        color="blue"
        static-body
        width="1000"
        height="1"
        depth="1000"
        visible="false"
      ></a-box>
      <a-entity
        card="pos_x: -4.5; pos_y: 0.3; rot_x: -15; rot_y:20; text:Results\n\n1: 0\n2: 2\n3: 0\n4: 5\n6: 7"
        class="probability"
      ></a-entity>
      <a-entity
        card="pos_x: 4.5; pos_y: 0.7; rot_x: -15; rot_y:-25; text: Settings"
        class="probability"
      ></a-entity>
      <a-entity probability></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity camera look-controls position="0 1.8 0">
        <a-entity
          cursor="rayOrigin:mouse; fuse:true;"
          raycaster="objects: .clickable"
        ></a-entity>
      </a-entity>
      <a-entity
        laser-controls
        raycaster="objects: .clickable;"
        line="opacity: 1"
      >
      </a-entity>
    </a-scene>
  </body>
</html>

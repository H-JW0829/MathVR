<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <a-scene>
    <!-- Title -->
    <a-entity title></a-entity>
    <!-- Moutain -->
    <a-entity environment="preset:japan; dressingAmount:0;" position='0 -2 0'></a-entity>
    <!-- Menu -->
    <a-entity welcome></a-entity>
    <!-- Cursor -->
    <a-entity camera look-controls position='0 1.8 0'>
      <a-entity cursor='rayOrigin:mouse; fuse:true;' raycaster='objects:.clickable'></a-entity>
      <a-entity laser-controls raycaster="objects: .links; far: 5" line="color: orange; opacity: 0.5"></a-entity>
    </a-entity camera look-controls>
  </a-scene>
</body>

</html>
